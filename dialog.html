<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tracce di soundcloud</title>
        <script type="text/javascript" src="js/soundcloud.js"></script>
    </head>
    <body>
        <br/>
        <div style="text-align: center">
            <form onsubmit="SoundcloudDialog.insert();
                    return false;" action="#">
                <p>
                    Scegli la tua traccia su <a href="https://soundcloud.com/explore" target="_blank">soundcloud</a> e apri il menù di condivisione
                    <br/>
                    <img src="img/tutorial1.jpg" alt="click share and then embed"></img>
                    <br/>
                    Clicca "Embed" in alto, copia il codice ed incollalo qui sotto
                    <br/>
                    <img src="img/tutorial2.jpg" alt="copy and paste here the mebed code"></img>
                    <br/>
                    <textarea style="width: 550px" cols="50" rows="2" id="sciframe" name="sciframe" class="text" placeholder="Incolla il codice qui!"></textarea>
                    <br/>
                    Clicca inserisci ed è fatto!
                </p>
                <div class="mceActionPanel">
                    <input type="button" id="insert" name="insert" value="Inserisci" onclick="SoundcloudDialog.insert();" />
                    <input type="button" id="cancel" name="cancel" value="Chiudi" onclick="SoundcloudDialog.close();" />
                </div>
            </form>
        </div>
    </body>
</html>
